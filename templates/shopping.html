{% extends "layout.html" %}

{% block title %}Shopping{% endblock %}

{% block shopping %}
    <div class="w3-right">
        <img src="{{ url_for('static', filename='img/carritoShopping.png') }}" style="width:2rem;height:2rem;margin-right:2rem">
    </div>
{% endblock %}

{% block content %}
    <!-- Game Products -->
    <div class="w3-container w3-padding-32 w3-truncate">
        <div class="w3-row">
            {% for game in listGames %}
            <div class="w3-col l3 m3 s12">
                <div class="w3-card-4">
                    <img src="{{ url_for('static', filename=game['image_url']) }}" alt="" style="width:100%;height:14rem">
                    <div class="w3-container w3-center">
                        <h3 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{ game['name'] }}</h3>
                        <p class="w3-opacity">Price: ${{ game['price'] }}</p>
                        <a href="#" class="w3-button w3-blue">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
