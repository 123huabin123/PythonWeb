{% extends "layout.html" %}

{% block title %}Shopping{% endblock %}

{% block content %}

<div class="w3-container w3-padding-32">
	<h2>Contact Us</h2>
	<p>Fill out the form below to get in touch with us:</p>
	<form class="w3-container">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" class="w3-input">
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" class="w3-input">
		<label for="message">Message:</label>
		<textarea id="message" name="message" class="w3-input"></textarea>
		<button type="submit" class="w3-button w3-blue w3-margin-top">Send</button>
	</form>
</div>


{% endblock %}
